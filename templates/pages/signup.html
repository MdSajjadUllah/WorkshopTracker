{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

{% block content %}
<div class="auth-page-container">
    <div class="auth-logo-section">
        <a href="{% url 'landing' %}">
            <img src="{% static 'img/workshop.png' %}" alt="WorkshopTracker Logo" class="auth-logo">
        </a>
    </div>
    <div class="auth-card-container">
        
        <!-- ðŸ”¹ Message Block -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <!-- ðŸ”¹ End Message Block -->

        <form method="post">
            <h2>Sign Up</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        
        <div class="auth-link">
            Already have an Account, <a href="{% url 'signin' %}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
